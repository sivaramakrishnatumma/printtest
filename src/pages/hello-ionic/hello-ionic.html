<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hello Ionic</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  
  <!-- <p>
    <button ion-button color="primary" (click)="print()" full>Print</button>
  </p>

  <p>
    <button ion-button color="dark" (click)="findStarDevices()" full>STAR PRNT Find Devices</button>
  </p> -->

  <ion-item>
    <ion-input type="text" [(ngModel)]="ip" placeholder="IP Address"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="text" [(ngModel)]="port" placeholder="Port(default is 9100)"></ion-input>
  </ion-item>
  <p>
    <button ion-button color="dark" (click)="connect(ip, port)" full>Connect to LAN</button>
  </p>
  <p>
    <button ion-button color="dark" (click)="printToLAN(ip, port)" full>Print to LAN</button>
  </p>
</ion-content>
